<div ng-cloak class="op-live">

  <div layout="column">
    <h1 class="md-headline" ng-bind="'LIVE.TITLE' | translate"></h1>
    <div class="op-live-player">
      <div>
        <video
          id="videojs-player"
          class="opl-media-player video-js vjs-default-skin vjs-fluid"
          ng-show="live.playerType === 'wowza'"
        >
          <p>Your user agent does not support the HTML5 Video element.</p>
        </video>
        <iframe
          ng-if="live.playerType !== 'wowza'"
          ng-src="{{url}}"
          frameboarder="0"
          gesture="media"
          allow="encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

</div>
