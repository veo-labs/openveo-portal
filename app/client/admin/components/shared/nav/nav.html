<nav class="opa-nav" layout="column">
  <ul>
    <li ng-repeat="item in $ctrl.opaMenu">
      <a
         ng-if="item.label && item.action"
         ng-class="{'opa-selected': item.selected}"
         ng-click="item.action(item)"
         layout="row"
         layout-align="start center"
      >
        <md-icon flex="nogrow" ng-if="item.icon" md-colors="item.selected ? {color: 'accent-500'} : {color: 'background-700'}">{{item.icon}}</md-icon>
        <span flex="auto" ng-bind="item.label | opaTranslate" md-colors="item.selected ? {color: 'accent-500'} : {color: 'background-900'}"></span>
      </a>

      <md-divider ng-if="item.divider"></md-divider>

      <opa-actions-button
                          ng-if="item.actions && item.label"
                          opa-label="item.label"
                          opa-icon="item.icon"
                          opa-actions="item.actions"
      ></opa-actions-button>
    </li>
  </ul>
</nav>
