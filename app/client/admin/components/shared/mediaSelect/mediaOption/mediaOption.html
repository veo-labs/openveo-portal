<div class="opa-media-option">
  <img class="opa-thumbnail" ng-src="{{ ctrl.opaMedia.preview }}">
  <div class="opa-overlay"></div>
  <div class="opa-actions" dir="rtl">
    <md-checkbox aria-label="ctrl.opaMedia.title" ng-model="ctrl.isChecked" ng-change="ctrl.updateSelect()" ng-blur="ctrl.onBlur()" tabindex="-1"></md-checkbox>
  </div>
  <div class="opa-media-info" layout="column">
    <md-truncate class="opa-media-title" ng-bind="ctrl.opaMedia.title"></md-truncate>
    <span class="opa-media-date" ng-bind="ctrl.opaMedia.date | date: 'mediumDate'"></span>
  </div>
</div>
